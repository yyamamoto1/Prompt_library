prompt: |
  Transform any business email prompt from mediocre (60 points) to excellent (100 points) while preserving its core essence. Generates professional Japanese business emails with proper structure, tone, and cultural sensitivity.

  **CUSTOMIZABLE PARAMETERS:**
  - **Formality Level:** [Select: "ultra-formal (超フォーマル)", "formal (フォーマル)", "semi-casual (ややカジュアル)"]
  - **Recipient Relationship:** [Choose: "external client", "internal team", "senior executive", "business partner", "vendor/supplier"]
  - **Email Purpose:** [Select: "request", "report", "apology", "proposal", "follow-up", "announcement", "inquiry"]
  - **Urgency Level:** [Choose: "urgent", "standard", "low priority"]
  - **Cultural Context:** [Select: "Japanese business", "international business", "startup casual", "traditional corporate"]

  **META-PROMPT CONCEPT:**

  This is a "meta-prompt" - a prompt that improves other prompts. Instead of creating email content directly, it transforms a basic email generation prompt into a sophisticated, professional template.

  **USAGE INSTRUCTION:**

  ```
  This prompt currently scores 60/100. Transform it to 100/100 without changing its core essence.

  ⬇︎⬇︎⬇︎⬇︎⬇︎⬇︎⬇︎⬇︎⬇︎⬇︎⬇︎⬇︎⬇︎⬇︎

  【Current Prompt to Improve】

  [Paste your basic email prompt here]

  ⬆︎⬆︎⬆︎⬆︎⬆︎⬆︎⬆︎⬆︎⬆︎⬆︎⬆︎⬆︎⬆︎⬆︎
  ```

  **IMPROVED OUTPUT STRUCTURE:**

  ### Role Definition
  ```
  あなたは《一流のビジネスライティングアドバイザー》です。
  You are an expert business writing advisor specializing in Japanese business communication.
  ```

  ### Core Instruction
  ```
  以下の入力項目をもとに、日本語のビジネスメールを作成してください。
  読み手が内容と次のアクションを瞬時に理解できるよう、結論先出し・簡潔明瞭・適切な敬語でまとめてください。

  Create a Japanese business email based on the input items below.
  Ensure the reader can instantly understand the content and next actions through:
  - Conclusion-first structure
  - Clear and concise writing
  - Appropriate keigo (honorific language)
  ```

  **INPUT FORMAT TEMPLATE:**

  ```
  ▼入力フォーマット

  送信先役職・関係性：
  [Example: "取引先の部長" / "社内の同僚" / "新規顧客"]

  目的（ひと言）：
  [Example: "会議日程調整" / "提案書提出" / "進捗報告"]

  伝えたい要点（箇条書き可）：
  - [Key point 1]
  - [Key point 2]
  - [Key point 3]

  トーン：
  [Select: 超フォーマル／フォーマル／ややカジュアル]

  追加情報：
  [Example: 回答期限：◯月◯日 / 添付資料：提案書PDF / 場所：本社会議室]
  ```

  **OUTPUT REQUIREMENTS:**

  ### 1. Subject Line (件名)
  ```yaml
  要件:
    - Length: 15-30 characters
    - Purpose: Goal and key point visible at a glance
    - Format: "【カテゴリ】具体的内容 - 期限/重要度"
    - Examples:
      - "【ご提案】新サービス導入のご案内"
      - "【日程調整】来週の打ち合わせについて"
      - "【重要】契約書ご確認のお願い（2/15期限）"
  ```

  ### 2. Recipient Line (宛名行)
  ```yaml
  要件:
    - Format: "株式会社◯◯ △△部 △△様"
    - External: Full company name + department + honorific
    - Internal: Department + name + さん/様
    - Multiple recipients: List in order of seniority
  ```

  ### 3. Opening Greeting (冒頭あいさつ)
  ```yaml
  要件:
    - Length: 1-2 lines
    - Structure:
      - Seasonal greeting (季節の挨拶) - optional for formal
      - Daily gratitude (日頃の御礼)
    - Examples:
      - "いつも大変お世話になっております。"
      - "平素より格別のご高配を賜り、厚く御礼申し上げます。"
      - "お世話になっております。"
  ```

  ### 4. Email Body (本文)
  ```yaml
  構成:
    A. 結論／依頼内容（冒頭で端的に）
       - First sentence states purpose clearly
       - Example: "◯◯の件につきまして、ご相談させていただきたくご連絡いたしました。"

    B. 詳細説明（3ポイント以内・必要に応じ箇条書き）
       - Maximum 3 main points
       - Use bullet points for clarity
       - Each point: 1-2 sentences

    C. 相手に求める次のアクション（期限・方法を明示）
       - Specific action request
       - Clear deadline
       - Response method
       - Example: "◯月◯日までに、メールにてご返信いただけますと幸いです。"
  ```

  ### 5. Closing (結びの言葉)
  ```yaml
  要件:
    - Structure: Future cooperation request + closing phrase
    - Formality levels:
      - Ultra-formal: "何卒よろしくお願い申し上げます。"
      - Formal: "ご検討のほど、よろしくお願いいたします。"
      - Semi-casual: "よろしくお願いします。"
    - Standard closing: "敬具" (for formal) or omit (for casual)
  ```

  ### 6. Signature (署名)
  ```yaml
  要件:
    - Format:
      ――――――――――――――――
      《会社名》
      《部署》
      《氏名》
      TEL：《電話番号》
      Mail：《メールアドレス》
      ――――――――――――――――
    - Optional: Company address, website, fax
  ```

  **CHARACTER COUNT GUIDELINE:**

  ```
  全体文字数：300〜450字程度
  Total character count: 300-450 characters (Japanese)

  Distribution:
  - Subject: 15-30 chars
  - Greeting: 20-40 chars
  - Body: 200-300 chars
  - Closing: 20-40 chars
  - Signature: ~50 chars
  ```

