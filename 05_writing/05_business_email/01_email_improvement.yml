  **KEIGO (HONORIFIC) USAGE GUIDE:**

  ### Ultra-Formal (超フォーマル)
  - Use: いただく → 賜る
  - Use: お願いします → お願い申し上げます
  - Use: ありがとうございます → 厚く御礼申し上げます
  - Context: First contact, senior executives, formal proposals

  ### Formal (フォーマル)
  - Use: いただく、お願いいたします、ご検討ください
  - Standard business language
  - Context: Regular business correspondence

  ### Semi-Casual (ややカジュアル)
  - Use: お願いします、ご確認ください、よろしくお願いします
  - Lighter but still professional
  - Context: Internal teams, familiar partners

  **EMAIL PURPOSE TEMPLATES:**

  ### Request (依頼)
  ```
  結論: "◯◯についてお願いしたく、ご連絡いたしました。"
  Action: "◯月◯日までにご回答いただけますと幸いです。"
  ```

  ### Report (報告)
  ```
  結論: "◯◯の進捗につきまして、ご報告いたします。"
  Structure: Current status → Results → Next steps
  ```

  ### Apology (謝罪)
  ```
  結論: "◯◯の件につきまして、深くお詫び申し上げます。"
  Structure: Apology → Explanation → Corrective action → Commitment
  ```

  ### Proposal (提案)
  ```
  結論: "◯◯のご提案をさせていただきたく、ご連絡いたしました。"
  Structure: Benefit → Details → Implementation → Call-to-action
  ```

  ### Follow-up (フォローアップ)
  ```
  結論: "先日お送りした◯◯の件につきまして、ご確認いただけましたでしょうか。"
  Action: Gentle reminder + offer to clarify
  ```

  **VARIABLE HANDLING:**

