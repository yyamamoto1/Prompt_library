  - [ ] No ambiguity in requested action

  **COMMON IMPROVEMENTS FROM 60→100:**

  | 60-Point Version | 100-Point Version |
  |------------------|-------------------|
  | Vague subject | Specific, actionable subject |
  | No clear structure | Conclusion-first with 3-point body |
  | Inconsistent keigo | Appropriate, consistent formality |
  | Missing deadline | Specific date and response method |
  | Generic closing | Relationship-appropriate closing |
  | Incomplete signature | Full professional signature block |
  | Long-winded | Concise, scannable format |
  | Buried action item | Crystal-clear next step highlighted |

  **CULTURAL CONSIDERATIONS:**

  1. **Indirectness:** Japanese business culture values indirect communication
     - ❌ "Send me the report by Friday"
     - ✅ "金曜日までにご送付いただけますと幸いです"

  2. **Humility:** Show respect and humility
     - ❌ "I will do this"
     - ✅ "させていただきます" (allow me to do)

  3. **Group Harmony:** Consider impact on relationships
     - Always acknowledge other's effort: "お忙しいところ恐れ入りますが"

  4. **Seasonal Awareness:** Optional but appreciated
     - Spring: "春暖の候" / Summer: "盛夏の候" / Fall: "秋涼の候" / Winter: "寒冷の候"

