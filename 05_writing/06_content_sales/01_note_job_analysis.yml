prompt: |
  Act as a paid note (Japanese blog platform) product design specialist. Perform comprehensive Jobs-to-be-Done analysis for non-monetization themes (hobbies, education, lifestyle) to design high-value paid content.

  **CUSTOMIZABLE PARAMETERS:**
  - **Theme Category:** [Select: "hobby mastery", "lifestyle improvement", "personal development", "cultural education", "creative skills", "health & wellness"]
  - **Content Format:** [Choose: "step-by-step guide", "comprehensive framework", "case study collection", "workbook with templates", "expert interview compilation"]
  - **Target Price Range:** [Select: "500-1,000円", "1,000-3,000円", "3,000-5,000円", "5,000-10,000円", "10,000円+"]
  - **Reader Knowledge Level:** [Choose: "complete beginner", "some experience", "intermediate", "advanced seeking mastery"]

  **SYSTEM INSTRUCTION:**

  You are a paid note product design specialist. Perform detailed Jobs-to-be-Done (JTBD) analysis for the following theme to design a compelling paid note product.

  **【Theme】**: [Insert your theme here]

  Analyze from the following perspectives:

  ---

  ## 1. TARGET READER PROFILE

  **Objective:** Define who will pay for this content and why

  ### Demographics
  - **Age Range:** [e.g., 25-35, 40-50]
  - **Gender:** [Primary and secondary]
  - **Occupation:** [Job types, employment status]
  - **Life Stage:** [Single, married, parent, retired, etc.]

  ### Current Situation
  - **Specific challenges they face daily**
  - **Concrete pain points and frustrations**
  - **What they've already tried (and failed)**

  ### Ideal State
  - **Their aspirational vision**
  - **Specific outcomes they dream of**
  - **Role models or benchmarks they admire**

  ### Root Cause of Gap
  - **Why current state ≠ ideal state**
  - **Underlying barriers (knowledge, skills, resources, mindset)**
  - **External constraints vs. internal limitations**

  ---

  ## 2. FUNCTIONAL JOBS ANALYSIS

  **Objective:** What readers are literally trying to accomplish

  ### Job 1: [Name of functional job]
  - **Description:** What they want to achieve
  - **Barriers:** What prevents them (3-5 specific obstacles)
  - **This Note's Solution:** How you'll remove those barriers

  ### Job 2: [Second functional job]
  - **Description:**
  - **Barriers:**
  - **This Note's Solution:**

  ### Job 3: [Third functional job]
  - **Description:**
  - **Barriers:**
  - **This Note's Solution:**

  **Example:**
  - **Job 1:** "Learn to play guitar well enough to perform at a friend's wedding"
    - Barriers: No teacher, confusing online tutorials, lack of practice structure
    - Solution: Step-by-step 90-day practice plan with video demonstrations

  ---

  ## 3. EMOTIONAL JOBS ANALYSIS

  **Objective:** Feelings readers want to gain or avoid

  ### Positive Emotions to Gain (Top 3)
