  ## OUTPUT REQUIREMENTS

  - **Specificity:** Use concrete examples, not generic statements
  - **Practicality:** Every insight should inform actionable content decisions
  - **Empathy:** Demonstrate deep understanding of reader psychology
  - **Uniqueness:** Highlight what only YOU can provide
  - **Confidence:** Support recommendations with clear reasoning

  ---

  **ANALYSIS SHOULD BE:**
  ✅ Specific and detailed (avoid generic descriptions)
  ✅ Practical and actionable (ready to implement)
  ✅ Empathetic and human (understand real emotions)
  ✅ Differentiated (clear competitive advantage)
  ✅ Value-focused (always tie back to reader benefit)

  **USAGE WORKFLOW:**

  1. Insert your theme into the 【Theme】field
  2. Receive comprehensive JTBD analysis
  3. Use Section 8 outputs to design your note product
  4. Reference Sections 1-7 throughout writing process
  5. Validate final product against value proposition (Section 7)

  This analysis ensures your paid note is strategically designed to meet real reader needs and justify premium pricing.
