  ### Negative Emotions to Avoid (Top 3)
  1. **[Emotion]:** [What triggers this / Why they fear it]
  2. **[Emotion]:**
  3. **[Emotion]:**

  ### Emotional Transformation
  **Before Reading This Note:**
  - [List of negative emotional states]

  **After Reading This Note:**
  - [List of positive emotional outcomes]

  **Example:**
  - **Gain:** Confidence (performing without embarrassment), Pride (showing progress), Joy (expressing creativity)
  - **Avoid:** Shame (failure in front of others), Frustration (wasting time on wrong methods), Regret (giving up too early)

  ---

  ## 4. SOCIAL JOBS ANALYSIS

  **Objective:** How readers want to be perceived by others

  ### Desired Reputation/Impression
  - **From family:** [e.g., "Seen as cultured and talented"]
  - **From friends:** [e.g., "Recognized as dedicated learner"]
  - **From colleagues:** [e.g., "Viewed as well-rounded person"]
  - **From community:** [e.g., "Admired for unique skill"]

  ### Community/Identity Belonging
  - **Groups they want to join:** [e.g., "Local music circle", "Online guitar enthusiasts"]
  - **Values they want to embody:** [e.g., "Lifelong learner", "Creative individual"]
  - **Identity they're building:** [e.g., "I'm a guitarist" vs. "I want to learn guitar"]

  ### Impact on Social Identity
  **This note enables them to:**
  - [Specific social benefit 1]
  - [Specific social benefit 2]
  - [Specific social benefit 3]

