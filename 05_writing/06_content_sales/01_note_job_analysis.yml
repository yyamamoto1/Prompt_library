  ### Alternative 3: [e.g., "Instructional books"]
  - **How readers currently use it:**
  - **Limitations/Frustrations:**
  - **Why it doesn't fully solve their job:**

  ### Unique Value Only This Note Provides
  - **Differentiation Point 1:** [What competitors don't offer]
  - **Differentiation Point 2:**
  - **Differentiation Point 3:**
  - **Synthesis:** [The unique combination only you provide]

  ---

  ## 6. PURCHASE DECISION FACTORS

  **Objective:** Why readers will pay premium price for this

  ### Core Reason to Buy (Even at Premium Price)
  - **Primary motivator:** [The ONE thing that justifies payment]
  - **Emotional trigger:** [What makes them click "buy now"]
  - **Rational justification:** [How they explain purchase to themselves/others]

  ### Value-for-Price Justification
  - **Time saved:** [vs. alternatives]
  - **Money saved:** [vs. alternatives]
  - **Outcome certainty:** [vs. alternatives]
  - **Unique access:** [vs. alternatives]
  - **ROI calculation:** [Tangible/intangible returns]

  ### Purchase Hesitations & Countermeasures

  | Hesitation | Root Cause | Countermeasure |
  |------------|------------|----------------|
  | "Too expensive" | Unclear value | Show specific outcomes, testimonials, money-back guarantee |
  | "Not sure it works for me" | Lack of credibility | Share your journey, include case studies, offer preview |
  | "I can find this free online" | Perceived commodity | Highlight curation, structure, time-saving, proven system |
  | "Maybe later" | No urgency | Limited-time bonus, community access, price increase notice |

  ---

  ## 7. VALUE PROPOSITION STATEMENT

  **Objective:** Crystallize the entire offering in one compelling statement

  ### Formula:
  ```
  このnoteは、【具体的なターゲット】が
  【具体的な状況】において
  【明確なジョブ】を達成するために、
  【独自の方法・アプローチ】を提供し、
  結果として【具体的な価値・変化】を実現します
  ```

  ### Completed Statement:
  ```
  このnoteは、[TARGET DESCRIPTION]が
  [SPECIFIC SITUATION]において
  [CLEAR JOB TO BE DONE]を達成するために、
  [UNIQUE METHOD/APPROACH]を提供し、
  結果として[SPECIFIC VALUE/TRANSFORMATION]を実現します
  ```

  **Example:**
  ```
  このnoteは、「友人の結婚式で演奏を頼まれたけど、何から始めればいいかわからない30代社会人」が
  「楽器経験ゼロ、練習時間は平日30分・週末2時間という限られた状況」において
  「3ヶ月で1曲を人前で堂々と演奏できるレベルに到達する」ために、
  「音楽教室講師が実際に使う、段階別・時短型の練習カリキュラムと挫折防止メソッド」を提供し、
  結果として「大切な友人を感動させ、自分自身も新しい趣味に自信を持てる」を実現します
  ```

