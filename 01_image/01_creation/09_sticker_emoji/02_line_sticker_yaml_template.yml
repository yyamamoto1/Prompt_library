prompt: |
  ChatGPTでクオリティの高い好みのLINEスタンプが作れるプロンプト

  AIが理解しやすい「yaml形式」で記述。日本語部分を自分好みに変更するだけでOK。
  以下のYAMLをそのままChatGPTに貼り付けて使用できます。

  ━━━━━━━━━━━━━━━━━━━

  【使い方】
  1. 下記のYAMLテンプレートをコピー
  2. character_1, character_2 の description を好みのキャラクターに変更
  3. panels の text, girl_pose, penguin_pose を好みの内容に変更
  4. ChatGPT（GPT-4o、DALL-E対応）に貼り付けて実行

  ━━━━━━━━━━━━━━━━━━━

  【YAMLテンプレート】

  ```yaml
  character_1:
    name: 猫耳娘
    description: |
      10代後半〜20代前半の猫耳の女の子。ミディアム〜ロングのパステルカラーの髪（例：薄ピンク）。
      フード付きパーカーを着て、猫っぽいポーズや表情で感情を表現。
      可愛く、元気な印象。

  character_2:
    name: ペンギン
    description: |
      デフォルメされた小さくて丸いペンギンキャラクター。黒白ベース＋ほんのりピンクの頬。
      表情豊かで、猫耳娘の隣や肩の上などにいて、同調または補足的に動作や表情をする。

  style:
    background: 白
    layout: 3列×3行（全9コマ）
    outline: 柔らかい線画、デフォルメ調
    text_style: 手書き風、感情に応じた色付き（太字）
    atmosphere: 明るくかわいいLINEスタンプ風

  panels:
    - position: 左上
      text: おはよ〜
      text_color: 黄色
      girl_pose: 手を振る元気な挨拶、笑顔
      penguin_pose: 羽を振って一緒に挨拶

    - position: 中央上
      text: ありがとっ！
      text_color: オレンジ
      girl_pose: 軽くお辞儀、目を細めた笑顔
      penguin_pose: 両手を合わせてぺこり

    - position: 右上
      text: おつかれさま〜
      text_color: 青
      girl_pose: 敬礼ポーズ、微笑み
      penguin_pose: 肩の上で敬礼

    - position: 左中
      text: えっ！？まじで？
      text_color: 水色
      girl_pose: 驚き顔（目を丸く、口をあける）
      penguin_pose: 驚き表情＋汗マーク

    - position: 中央中
      text: ねーいっ！！
      text_color: オレンジ＋青
      girl_pose: 両手を広げて叫ぶ、焦り顔
      penguin_pose: 焦ってタジタジ（汗マーク）

    - position: 右中
      text: ちょっと待てー！
      text_color: 赤
      girl_pose: 両手で制止ポーズ、怒り顔
      penguin_pose: 背後から怒りマーク

    - position: 左下
      text: OKだよ〜
      text_color: 黄色
      girl_pose: 親指を立てて笑顔
      penguin_pose: にこにこ＋キラキラの星

    - position: 中央下
      text: ごめーん
      text_color: 青
      girl_pose: 困り顔＋両手合わせて謝罪
      penguin_pose: 頭を下げてしゅんとする

    - position: 右下
      text: いま行くー！
      text_color: 赤
      girl_pose: 走っている、元気な笑顔
      penguin_pose: 一緒に跳ねながらついていく
  ```

  ━━━━━━━━━━━━━━━━━━━

  【カスタマイズ例】

  ■ キャラクター変更例

  ```yaml
  character_1:
    name: うさぎ少年
    description: |
      10代前半の男の子。うさぎの耳がついたパーカーを着ている。
      ショートカットの茶髪。元気いっぱいで表情豊か。

  character_2:
    name: ひよこ
    description: |
      まんまるでふわふわの黄色いひよこ。
      常ににこにこしていて、少年の頭の上に乗っている。
  ```

  ■ パネル追加例

  ```yaml
  panels:
    - position: 追加1
      text: やったー！
      text_color: ピンク
      girl_pose: 両手を上げてジャンプ、満面の笑み
      penguin_pose: 一緒にジャンプ、キラキラエフェクト

    - position: 追加2
      text: おやすみ〜
      text_color: 紫
      girl_pose: 目を閉じて手を振る、眠そう
      penguin_pose: あくびをしながら寄り添う
  ```

  ━━━━━━━━━━━━━━━━━━━

  【よく使うテキスト例】

  挨拶系:
    - おはよ〜 / おはよー！
    - こんにちは！
    - おやすみ〜
    - バイバイ！
    - いってきます！
    - ただいま〜

  感謝・謝罪系:
    - ありがとっ！ / ありがとう！
    - ごめーん / ごめんね
    - すまん！
    - 助かる〜！

  返事系:
    - OKだよ〜 / りょーかい！
    - 了解！
    - わかった！
    - いいよ〜
    - だめー！

  感情系:
    - えっ!?まじで？
    - うそー！？
    - やったー！
    - かわいい！
    - すごい！
    - かなしい...
    - つらい...

  行動系:
    - いま行くー！
    - ちょっと待てー！
    - がんばる！
    - おつかれさま〜
    - 応援してる！

  ━━━━━━━━━━━━━━━━━━━

  【テキストカラーの意味】

  - 黄色: 明るい、元気、朝、ポジティブ
  - オレンジ: 温かい感謝、興奮、情熱
  - 青: 落ち着き、丁寧、仕事関連、夜
  - 赤: 緊急、強い感情、怒り、急ぎ
  - 水色: 驚き、ショック、冷静
  - ピンク: 愛情、かわいさ、喜び
  - 紫: 夜、眠気、神秘的
  - 緑: 安心、OK、許可

  ━━━━━━━━━━━━━━━━━━━

  【技術仕様】

  - 推奨解像度: 370×320px（LINEスタンプ推奨サイズ）
  - 背景: 白または透過PNG
  - グリッド: 3×3（9コマ）が標準
  - 線画: 太めでくっきり（スマホで視認性確保）
  - テキスト: 手書き風フォント、白縁取り推奨
