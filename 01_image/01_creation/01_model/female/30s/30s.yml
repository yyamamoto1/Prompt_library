prompt: |
  Generate a photorealistic portrait of a female model in her thirties.
  - **Age:** 30-39 years old
  - **Style:** Sophisticated, professional, mature
  - **Lighting:** Soft, diffused light
  - **Background:** Modern office, city skyline, or elegant home interior, blurred
  - **Camera Angle:** Eye-level, headshot or half-body
  - **Resolution:** 4K
  - **Clothing:** Elegant business attire, tailored suit jacket, silk scarf
  - **Situation:** Leading a presentation in a high-tech conference room
  - **Face:**
    - **Shape:** 卵型で、落ち着いた印象を与える輪郭。
    - **Features:**
      - **Skin:** きめ細かく、ハリのある肌。
      - **Nose:** 端正で、知的な印象を与える鼻筋。
      - **Eyes:** 落ち着いた色合いの瞳で、知性を感じさせる。二重まぶたで、アイシャドウは控えめ。
      - **Lips:** 自然な血色で、上品な光沢のあるリップ。
      - **Eyebrows:** 自然な太さで、丁寧に整えられている。
    - **Makeup:** ナチュラルでありながら、洗練された印象を与えるメイク。
  - **Hair:**
    - **Style:** 肩甲骨までの長さで、ゆるやかなウェーブがかかったスタイル。
    - **Color:** 深みのあるダークブラウン。
    - **Texture:** 艶やかで、しっとりとした質感。
  - **Expression:**
    - **Emotion:** 穏やかで、自信に満ちた微笑み。思慮深さを感じさせる。
    - **Gaze:** 相手の目を見て、信頼感を与えるような優しい視線。
  - **Camera:**
    - **Type:** Canon EOS R5
    - **Lens:** 70-200mm f/2.8
    - **Aperture:** f/4.0
  - **Composition:** Leading lines towards the subject, balanced framing
  - **Quality:** Masterpiece, ultra-detailed, photorealistic, professional portrait