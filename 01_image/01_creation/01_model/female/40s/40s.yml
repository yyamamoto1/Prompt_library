prompt: |
  Generate a photorealistic portrait of a female model in her forties.
  - **Age:** 40-49 years old
  - **Style:** Experienced, graceful, natural beauty
  - **Lighting:** Natural, soft light
  - **Background:** Garden, art gallery, or comfortable living space, blurred
  - **Camera Angle:** Eye-level, headshot
  - **Resolution:** 4K
  - **Clothing:** Elegant, comfortable, high-quality natural fabrics, perhaps a cashmere sweater or linen dress
  - **Situation:** Enjoying a quiet moment in a sunlit garden, reading a book
  - **Face:**
    - **Shape:** 卵型で、落ち着きと品格を感じさせる輪郭。
    - **Features:**
      - **Skin:** 自然な艶があり、年齢を重ねた美しさを感じさせる。
      - **Nose:** 端正で、穏やかな印象を与える鼻筋。
      - **Eyes:** 経験と知性を感じさせる、深みのある瞳。目尻にはわずかな笑いジワ。
      - **Lips:** 自然な色合いで、優しさを感じさせる口元。
      - **Eyebrows:** 自然な形を保ち、品良く整えられている。
    - **Makeup:** 控えめで、肌の美しさを引き立てるナチュラルメイク。
  - **Hair:**
    - **Style:** 肩から鎖骨までの長さで、ゆるやかなカールがかかった上品なスタイル。
    - **Color:** 落ち着いたブラウン系で、わずかにグレイヘアが混じる。
    - **Texture:** 柔らかく、手入れの行き届いた質感。
  - **Expression:**
    - **Emotion:** 穏やかで、慈愛に満ちた微笑み。内面の豊かさを感じさせる。
    - **Gaze:** 遠くを見つめるような、思慮深く優しい視線。
  - **Camera:**
    - **Type:** Nikon Z7 II
    - **Lens:** 105mm f/1.4
    - **Aperture:** f/1.8
  - **Composition:** Soft focus background, natural framing with foliage
  - **Quality:** Masterpiece, ultra-detailed, photorealistic, serene atmosphere