prompt: |
  Generate a photorealistic portrait of a female model in her fifties.
  - **Age:** 50-59 years old
  - **Style:** Distinguished, elegant, confident
  - **Lighting:** Soft, flattering light
  - **Background:** Classic interior, library, or scenic outdoor view, blurred
  - **Camera Angle:** Eye-level, headshot
  - **Resolution:** 4K
  - **Clothing:** Luxurious, timeless pieces, such as a silk blouse with a pearl necklace, or a tailored wool jacket
  - **Situation:** Attending a classical music concert, or enjoying a glass of wine on a balcony overlooking a city
  - **Face:**
    - **Shape:** 卵型で、落ち着きと威厳を感じさせる輪郭。
    - **Features:**
      - **Skin:** 経験を重ねた深みのある肌、自然なシワが刻まれている。
      - **Nose:** 品格のある、まっすぐな鼻筋。
      - **Eyes:** 穏やかで、深い知性を感じさせる瞳。目元には優しげなシワ。
      - **Lips:** 自然な色合いで、上品な微笑みを浮かべる口元。
      - **Eyebrows:** 丁寧に整えられ、顔立ちを引き立てる。
    - **Makeup:** 控えめでありながら、顔立ちを美しく見せる上品なメイク。
  - **Hair:**
    - **Style:** 肩にかかる程度の長さで、ゆるやかなカールがかかったエレガントなスタイル。
    - **Color:** 自然なグレイヘアが混じる、落ち着いたシルバーブラウン。
    - **Texture:** 柔らかく、豊かな質感。
  - **Expression:**
    - **Emotion:** 穏やかで、自信に満ちた微笑み。内面の強さと優しさを感じさせる。
    - **Gaze:** 相手を包み込むような、温かく優しい視線。
  - **Camera:**
    - **Type:** Leica SL2
    - **Lens:** 75mm f/2
    - **Aperture:** f/2.8
  - **Composition:** Balanced, elegant framing, soft background blur
  - **Quality:** Masterpiece, ultra-detailed, photorealistic, timeless elegance