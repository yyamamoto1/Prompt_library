prompt: |
  Generate a photorealistic portrait of a female model in her twenties.
  - **Age:** 20-29 years old
  - **Style:** Modern, confident, elegant
  - **Lighting:** Studio lighting or golden hour
  - **Background:** Cafe, office, or stylish interior, blurred
  - **Camera Angle:** Eye-level, headshot or half-body
  - **Resolution:** 4K
  - **Clothing:** Chic business casual, tailored blazer, silk blouse
  - **Situation:** Engaged in a thoughtful conversation at a modern cafe
  - **Face:**
    - **Shape:** 卵型で、シャープな顎のラインと高い頬骨。
    - **Features:**
      - **Skin:** 滑らかで均一な肌色、健康的な輝き。
      - **Nose:** 細く、まっすぐな鼻筋。
      - **Eyes:** 大きく、アーモンド型で、瞳は明るい茶色。二重まぶたで、まつげは長く、マスカラで強調されている。
      - **Lips:** 鮮やかな赤色のリップスティックを塗った、ふっくらとした唇。
      - **Eyebrows:** 整えられたアーチ型で、色はダークブラウン。
    - **Makeup:** 洗練されたメイクアップ、アイラインとリップが特徴的。
  - **Hair:**
    - **Style:** 肩までの長さのボブ、内巻きにブローされ、光沢がある。
    - **Color:** 落ち着いたアッシュブラウン。
    - **Texture:** 滑らかで、まとまりのある質感。
  - **Expression:**
    - **Emotion:** 自信に満ちた、わずかに微笑む表情。知的な好奇心を感じさせる。
    - **Gaze:** カメラをまっすぐ見つめ、力強く、魅惑的な視線。
  - **Camera:**
    - **Type:** Fujifilm GFX 100S
    - **Lens:** 110mm f/2
    - **Aperture:** f/2.0
  - **Composition:** Rule of thirds, leading lines from the cafe interior
  - **Quality:** Masterpiece, ultra-detailed, photorealistic, cinematic lighting