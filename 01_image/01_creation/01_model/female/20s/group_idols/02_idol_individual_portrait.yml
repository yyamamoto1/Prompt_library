prompt: |
  Generate a photorealistic portrait of a young Japanese idol in her early 20s wearing vibrant, custom-designed idol costume with elaborate details, embodying ethereal charm and stage presence.

  **CUSTOMIZABLE PARAMETERS:**
  - **Costume Color Scheme:** [Select: "multicolored with orange/yellow/pink accents", "pastel rainbow", "monochromatic elegant", "vibrant coordinated"]
  - **Background:** [Select: "soft off-white plain", "dazzling iridescent geometric", "fantastical ethereal clouds", "dynamic crystalline"]
  - **Expression:** [Select: "gentle melancholic", "bright cheerful", "mysterious captivating"]
  - **Headband Style:** [Select: "colorful fabric flowers", "jeweled elegant", "minimalist chic"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Young Japanese woman (early 20s)
  - **Hair:** Shoulder-length, slightly wavy dark brown hair with wispy bangs
  - **Skin:** Fair with smooth, even texture and warm undertone
  - **Expression:** Gentle, almost melancholic, or bright and engaging
  - **Build:** Well-proportioned, graceful figure

  **IDOL COSTUME DETAILS:**
  - **Main Garment:**
    - Vibrant custom-designed idol costume with complex layered design
    - Sheer white material with subtle multicolored pattern as base
    - Yellow ruffles at shoulders and neckline
    - Light blue pom-poms at cuffs as accents
    - Large orange bows with sparkling gold sequins at cuffs
    - Sheer, slightly translucent ruffled collar

  - **Headband:**
    - Colorful headband on white lace base
    - Small gathered orange, yellow, and pink fabric flowers
    - Glossy beads and transparent gem details
    - Rests delicately on hair

  - **Accessories:**
    - Small delicate gold drop earrings
    - Thin silver bracelet on right wrist
    - Long dark nails with silver accents
    - Coordinated jewelry pieces

  **EXPRESSION & POSE OPTIONS:**
  - Looking directly at viewer with gentle expression
  - Hands positioned near chest, fingers lightly touching
  - Calm, serene demeanor
  - Subtle charm and poise
  - Ethereal, captivating presence

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Canon EOS R5 or Sony A7R IV
    - Lens: 85mm f/1.4 or 50mm f/1.2
    - Aperture: f/1.8-f/2.8

  - **Lighting Design:**
    - Soft, diffused, originating from front
    - Creates warm, slightly ethereal atmosphere
    - Highlights vibrant colors and costume textures
    - Casts gentle shadows accentuating facial contours
    - Emphasizes accessories and fine details

  - **Composition:**
    - Framing: Medium shot portrait focusing on face and upper body
    - Background: Soft off-white, dazzling iridescent shapes, or fantastical clouds
    - Setting: Studio or stage-inspired environment
    - Depth: Focus on subject with atmospheric background

  - **Image Quality:**
    - Resolution: 4K+ high resolution
    - Detail: Costume layers, sequin sparkle, fabric texture, nail art, jewelry
    - Color: Vibrant oranges, yellows, pinks, blues, whites with multicolor accents
    - Texture: Sheer fabrics, ruffles, pom-poms, sequins, lace details

  **BACKGROUND VARIATIONS:**
  - **Soft Off-White:** Plain backdrop for classic idol portrait
  - **Dazzling Iridescent:** Shimmering geometric shapes in light blue, pink, gold with embedded crystals
  - **Fantastical Clouds:** Ethereal swirling clouds in pink, blue, lavender with soft glowing lights
  - **Dynamic Crystalline:** Light reflections creating vibrant energy

  **OUTPUT SPECIFICATIONS:**
  - Professional idol photography standard
  - Elaborate costume details showcased
  - Captivating and ethereal quality emphasized
  - Suitable for idol promotional materials and fan content
  - Highlights subtle charm and poise
  - Both vibrant and elegant aesthetic
  - Stage-ready presentation with personal character
