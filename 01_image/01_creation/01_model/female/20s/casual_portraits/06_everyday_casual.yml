prompt: |
  Generate photorealistic everyday casual portraits of young Japanese women in their 20s with natural styling, comfortable outfits, and approachable aesthetics suitable for lifestyle content.

  **CUSTOMIZABLE PARAMETERS:**
  - **Top Style:** [Select: "fitted ribbed knit", "casual sweatshirt", "comfortable blouse", "sleeveless vest"]
  - **Top Color:** [Select: "beige", "burgundy", "navy", "neutral tones", "earth colors"]
  - **Bottom Style:** [Select: "fitted skirt", "long pants", "casual comfortable"]
  - **Setting:** [Select: "plain backdrop", "simple interior", "neutral environment", "minimalist"]
  - **Pose:** [Select: "sitting kneeling", "standing relaxed", "casual comfortable", "natural positioning"]
  - **Expression:** [Select: "warm slight smile", "cheerful friendly", "calm approachable"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Young Japanese woman (20s)
  - **Hair:** Medium to long, wavy or straight brown hair with side part and full fringe
  - **Skin:** Fair complexion with natural, healthy appearance
  - **Expression:** Warm, friendly, approachable smile
  - **Build:** Well-proportioned, natural figure

  **OUTFIT DETAILS:**
  - **Fitted Ribbed Tops:**
    - Burgundy or neutral colored tops
    - Long sleeves with pearl button details at cuffs
    - Ribbed texture for visual interest
    - Flattering, comfortable fit

  - **Casual Sweatshirts:**
    - Navy long-sleeved sweatshirt
    - Small graphics (like white cat paw on wrist)
    - Comfortable, relaxed fit
    - Paired with loose-fitting pants

  - **Bottoms:**
    - Textured light-colored knee-length skirts with subtle patterns
    - Long maroon or neutral pants
    - Comfortable, casual styling

  - **Footwear:**
    - White sneakers for casual looks
    - Comfortable, practical choices

  **ACCESSORIES:**
  - Minimal jewelry
  - Simple styling
  - Natural, understated look

  **EXPRESSION & POSE OPTIONS:**
  - **Sitting/Kneeling:**
    - On white surface or simple setting
    - Hands gently clasped or resting
    - Looking directly at camera
    - Relaxed, natural positioning

  - **Standing/Casual:**
    - Looking slightly to left or at camera
    - Warm genuine smile
    - Friendly, approachable demeanor
    - Natural body language

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Canon EOS R6 or Sony A7 III
    - Lens: 50mm f/1.8 or 35mm f/2.0
    - Aperture: f/2.0-f/2.8

  - **Lighting Design:**
    - Soft, natural, evenly distributed
    - Creates bright, friendly atmosphere
    - Natural window light or soft studio setup
    - Highlights features and outfit without harsh shadows

  - **Composition:**
    - Framing: Medium shot or full-body depending on pose
    - Background: Plain white surface, light-colored backdrop, simple interior (orange chair optional)
    - Setting: Minimalist, clean environment
    - Depth: Clear focus on subject with simple background

  - **Image Quality:**
    - Resolution: 4K minimum
    - Detail: Fabric texture (ribbed, knit, cotton), facial features, hair
    - Color: Natural tones, earth colors, neutral palette
    - Texture: Comfortable fabrics, natural materials, soft finish

  **STYLING VARIATIONS:**
  - **Office Casual:** Fitted ribbed tops with textured skirts
  - **Weekend Relaxed:** Sweatshirts with comfortable pants and sneakers
  - **Simple Elegant:** Neutral colors with minimal accessories

  **ENVIRONMENTAL DETAILS:**
  - Plain white surfaces
  - Light-colored simple backdrops
  - Minimalist interiors
  - Office or studio setting suggestions (orange chairs optional)
  - Clean, uncluttered spaces

  **OUTPUT SPECIFICATIONS:**
  - Natural lifestyle photography aesthetic
  - Friendly, approachable, slightly elegant mood
  - Straightforward portrait emphasizing natural beauty
  - Suitable for casual fashion, lifestyle blogs, everyday content
  - Professional yet accessible quality
  - Captures warmth, friendliness, and natural charm
  - Clean, clear, balanced composition
  - Emphasizes comfortable, wearable styling
