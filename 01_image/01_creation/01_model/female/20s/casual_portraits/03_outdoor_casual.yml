prompt: |
  Generate a photorealistic portrait of a young Japanese woman in her 20s in outdoor casual settings with natural, energetic presence.

  **CUSTOMIZABLE PARAMETERS:**
  - **Hair Accessory:** [Select: "beige cap", "white hat", "no hat"]
  - **Top Color:** [Select: "black", "white", "fitted knit"]
  - **Jacket Style:** [Select: "denim jacket", "leather jacket", "casual over-shoulder drape"]
  - **Setting:** [Select: "traditional Japanese pathway", "serene garden", "autumn forest", "urban outdoor"]
  - **Expression:** [Select: "cheerful smile", "warm and natural", "vibrant and energetic"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Young Japanese woman (20s)
  - **Hair:** Shoulder-length brown hair, natural styling
  - **Skin:** Radiant, healthy complexion
  - **Expression:** Cheerful with warm, natural smile
  - **Build:** Well-proportioned, athletic figure

  **STYLING VARIATIONS:**
  - **Clothing Options:**
    - Black sleeveless knit top
    - White sleeveless knit top
    - Denim jacket draped casually over shoulder
    - Leather jacket as accent piece

  - **Accessories:**
    - Pearl earrings
    - Beige or white caps/hats
    - Minimal jewelry for natural look

  **EXPRESSION & POSE OPTIONS:**
  - Standing on stone pathway
  - Looking over shoulder with warm smile
  - Natural, relaxed positioning
  - Energetic and vibrant presence
  - Direct camera engagement

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Nikon Z9 or Sony A7 IV
    - Lens: 85mm f/1.8 or 50mm f/1.4
    - Aperture: f/2.0-f/2.8 for background blur

  - **Lighting Design:**
    - Soft natural outdoor lighting
    - Sunlight filtering through trees
    - Enhances radiant complexion
    - Creates calm, inviting atmosphere

  - **Composition:**
    - Framing: Medium shot with environmental context
    - Background: Traditional Japanese elements (stone lanterns, bamboo fencing, autumn foliage)
    - Depth: Harmonious blend of subject and natural setting

  - **Image Quality:**
    - Resolution: 4K minimum
    - Detail: Natural skin texture, hair detail, fabric weave
    - Color: Natural tones with green and earth elements
    - Texture: Emphasis on natural materials and organic settings

  **ENVIRONMENTAL DETAILS:**
  - Traditional Japanese stone lanterns
  - Lush greenery and bamboo fencing
  - Autumn forest backgrounds
  - Stone pathways
  - Natural outdoor lighting conditions

  **OUTPUT SPECIFICATIONS:**
  - Natural outdoor photography aesthetic
  - Combines traditional Japanese aesthetics with modern casual style
  - Suitable for lifestyle, travel, and fashion content
  - Emphasizes vibrant energy and natural beauty
