prompt: |
  Generate photorealistic portraits of young Japanese women in their 20s with Korean-inspired beauty aesthetic, featuring natural styling, soft features, and feminine elegance reminiscent of Korean hair salon catalogs and fashion magazines.

  **CUSTOMIZABLE PARAMETERS:**
  - **Hair Style:** [Select: "medium-length wavy ash brown", "shoulder-length with soft fringe", "long flowing with layers", "modern textured cuts"]
  - **Top Style:** [Select: "white lace with embroidery", "fitted modern", "delicate feminine", "elegant casual"]
  - **Makeup Style:** [Select: "natural subtle", "soft pink tones", "dewy fresh", "understated elegant"]
  - **Expression:** [Select: "subtle melancholy gaze", "gentle warm", "slightly dreamy", "soft contemplative"]
  - **Pose:** [Select: "arm raised to hair", "relaxed natural", "gentle graceful", "casual elegant"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Beautiful and cute Japanese woman (mid-20s)
  - **Hair:** Medium-length, wavy ash brown hair with soft, see-through fringe (slight transparency)
  - **Skin:** Fair complexion with natural radiance
  - **Expression:** Big expressive eyes, plump slightly pouty lips, gentle demeanor
  - **Build:** Natural, feminine figure

  **HAIR STYLING DETAILS:**
  - **Texture & Color:**
    - Matte texture (not overly glossy)
    - Ash brown, light brown, or natural dark tones
    - Soft, see-through fringe covering forehead slightly
    - Gentle waves cascading down shoulders
    - Natural movement and flow

  - **Styling:**
    - Modern Korean salon aesthetic
    - Effortless, lived-in appearance
    - Natural volume and dimension
    - Soft, romantic waves

  **OUTFIT DETAILS:**
  - **Delicate Feminine Tops:**
    - White lace top with subtle embroidery
    - Possible slight off-shoulder design
    - Delicate, romantic styling
    - High-quality, refined fabrics

  **MAKEUP & BEAUTY:**
  - **Face:**
    - Big, expressive eyes with natural definition
    - Plump, slightly pouty lips with soft pink tones
    - Fair complexion with healthy glow
    - Subtle, natural makeup application

  - **Makeup Details:**
    - Dewy, fresh skin finish
    - Soft pink or coral lip colors
    - Natural eye definition
    - Rosy cheeks for youthful appearance

  **EXPRESSION & POSE OPTIONS:**
  - One arm casually raised, reaching up towards hair or head
  - Relaxed and natural positioning
  - Subtle hint of melancholy in gaze
  - Directed slightly towards camera, not directly into lens
  - Gentle, contemplative demeanor
  - Soft, dreamy quality

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Sony A7R IV or Canon EOS R5
    - Lens: 85mm f/1.4 or 50mm f/1.2
    - Aperture: f/1.4-f/2.0 for soft background

  - **Lighting Design:**
    - Soft and natural, simulating daylight
    - Gentle, diffused glow possibly from nearby window
    - Casts soft shadows adding dimension
    - Creates ethereal, dreamy quality
    - Avoids harsh lighting

  - **Composition:**
    - Framing: Medium close-up portrait
    - Background: Simple, clean, light-colored (slightly textured wall or blurred interior space)
    - Setting: Minimalist, emphasizing subject
    - Depth: Slight out-of-focus background adding dimension

  - **Image Quality:**
    - Resolution: 4K+ high resolution
    - Detail: Intricate hair texture details, facial features, clothing fine points
    - Color: Natural tones, soft pastels, warm skin tones
    - Texture: Matte hair, dewy skin, delicate fabrics
    - Processing: Not overly processed or artificial

  **STYLING NOTES:**
  - **Korean Beauty Aesthetic:**
    - Feminine, sophisticated yet understated
    - Natural beauty emphasis
    - Slightly ethereal vibe
    - Touch of natural melancholy or dreaminess
    - Soft, romantic qualities

  - **Image Feel:**
    - High-quality portrait from Korean hair salon catalog
    - Fashion magazine editorial style
    - Realistic and photorealistic
    - Avoids over-processing or artificial look

  **ADDITIONAL ELEMENTS:**
  - Slight touch of glow or bloom in highlights
  - Enhances dreamy quality
  - Transparency and soft background blur
  - Adds depth and dimension
  - Focus on woman's face and hair

  **OUTPUT SPECIFICATIONS:**
  - Korean-inspired beauty photography standard
  - Natural beauty and understated elegance emphasized
  - Captivating and visually appealing aesthetic
  - Suitable for fashion magazines, beauty content, salon portfolios
  - Feminine, sophisticated, slightly ethereal vibe
  - Professional Korean beauty photography quality
  - Exudes natural charm with touch of dreaminess
