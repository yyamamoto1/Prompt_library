prompt: |
  Generate photorealistic intimate indoor portraits of young Japanese women in their 20s with natural, soft aesthetics and comfortable home settings.

  **CUSTOMIZABLE PARAMETERS:**
  - **Top Style:** [Select: "high-neck shimmering", "fitted ribbed knit", "cozy knit sweater", "soft blouse"]
  - **Top Color:** [Select: "light green", "gray", "beige", "pastel tones"]
  - **Setting:** [Select: "minimalist interior", "bedroom", "living space", "neutral backdrop"]
  - **Pose:** [Select: "sitting kneeling", "reclining relaxed", "resting on surface", "casual comfortable"]
  - **Expression:** [Select: "gentle smile", "thoughtful contemplative", "warm inviting", "calm serene"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Young Japanese woman (20s)
  - **Hair:** Medium to shoulder-length, wavy dark brown hair with bangs
  - **Skin:** Fair complexion with warm undertone, smooth velvety texture
  - **Expression:** Thoughtful, contemplative, or gentle smile
  - **Build:** Well-proportioned, natural figure

  **OUTFIT DETAILS:**
  - **Shimmering High-Neck Top:**
    - Long-sleeved high-neck top in light iridescent green
    - Sheer, slightly iridescent material
    - Ruffled neckline, puffed sleeves
    - Ruched details and thin drawstrings at cuffs
    - Fitted bodice with elastic waistband

  - **Casual Comfortable Wear:**
    - Fitted ribbed knit tops
    - Soft, cozy materials
    - Natural, relaxed styling

  **ACCESSORIES:**
  - Short delicate pearl and silver choker necklace
  - Small silver stud earrings
  - Minimal jewelry for intimate setting

  **EXPRESSION & POSE OPTIONS:**
  - **Resting on Surface:**
    - Face and upper body resting on smooth wooden surface (table/desk)
    - Left ear visible with unusual silver earring (multiple pearl-like accents, thin silver wires cascading down)
    - Single small gold ring on right index finger
    - Thoughtful, contemplative gaze directly at camera

  - **Casual Sitting:**
    - Hands gently clasped in front
    - Smiling gently, looking directly at viewer
    - Natural, relaxed positioning

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Canon EOS R6 or Sony A7 III
    - Lens: 50mm f/1.4 or 85mm f/1.8
    - Aperture: f/1.8-f/2.8

  - **Lighting Design:**
    - Soft, diffused, coming from slightly above and in front
    - Warm and inviting atmosphere
    - Creates subtle highlights on features, hair, skin
    - Natural window light or soft interior lamps
    - Gentle, comfortable ambiance

  - **Composition:**
    - Framing: Close-up to medium portrait
    - Background: Plain off-white surface, minimalist interior, slightly blurred
    - Setting: Intimate indoor environment
    - Depth: Soft focus emphasizing subject

  - **Image Quality:**
    - Resolution: 4K minimum
    - Detail: Skin texture (freckle-like moles visible), fabric shimmer, hair sheen, jewelry details
    - Color: Soft pastels, natural skin tones, warm atmosphere
    - Texture: Velvety skin, shimmering fabrics, natural materials

  **ENVIRONMENTAL DETAILS:**
  - Smooth light-colored wooden surfaces (tables, desks)
  - Plain off-white or neutral backgrounds
  - Minimalist interior design
  - Soft, natural indoor lighting
  - Warm, serene atmosphere

  **OUTPUT SPECIFICATIONS:**
  - Intimate portrait photography aesthetic
  - Natural beauty and detailed features emphasized
  - Peaceful, slightly melancholic or gentle mood
  - Suitable for lifestyle and personal portrait content
  - Subtle pose and warm serene atmosphere
  - Professional intimate photography quality
  - Captures quiet contemplation and natural elegance
