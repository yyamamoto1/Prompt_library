prompt: |
  Generate a photorealistic portrait of a young Japanese woman in her early 20s wearing a vibrant maid outfit in a vintage-style room, capturing dynamic movement and lively energy.

  **CUSTOMIZABLE PARAMETERS:**
  - **Outfit Color Scheme:** [Select: "red and white", "black and white", "blue and white", "custom colors"]
  - **Pose:** [Select: "dynamic twirling", "standing graceful", "curtsy gesture"]
  - **Expression:** [Select: "cheerful smile", "joyful energy", "playful demeanor"]
  - **Room Style:** [Select: "vintage classic", "elegant traditional", "modern cute"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Young Japanese woman (early 20s)
  - **Hair:** Medium-length brown hair with soft bangs
  - **Skin:** Fair complexion with natural glow
  - **Expression:** Cheerful smile with joyful energy
  - **Build:** Well-proportioned, graceful figure

  **OUTFIT DETAILS:**
  - **Main Components:**
    - Vibrant red and white maid dress (or custom color scheme)
    - Red long-sleeved top with white frilly collar and cuffs
    - White apron adorned with delicate red lace
    - Long red flared skirt with white scalloped hemline
    - Crisp, clean fabric appearance

  - **Accessories:**
    - Black heeled shoes with ankle straps
    - White stockings
    - Traditional maid headpiece (optional)

  **EXPRESSION & POSE OPTIONS:**
  - Dynamic pose with skirt swirling during movement
  - Full-body shot capturing motion and flow
  - Looking slightly to side with joyful expression
  - Sense of energy and graceful movement
  - Skirt creating circular motion effect

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Canon EOS R5 or Sony A7 IV
    - Lens: 35mm f/1.4 or 50mm f/1.8
    - Aperture: f/2.8-f/4 for full-body sharpness
    - Shutter Speed: 1/250 or faster to freeze motion

  - **Lighting Design:**
    - Soft, diffused natural lighting
    - Provides gentle highlights and subtle shadows
    - Balanced color palette with reds, whites, neutral tones
    - Warm and inviting atmosphere

  - **Composition:**
    - Framing: Full-body shot, slightly from the side
    - Background: Vintage-style room (white cabinet, dried grasses in vases, mirror, classic wall design)
    - Setting: Elegant, well-lit vintage interior
    - Depth: Light-colored wooden floor, classic design elements

  - **Image Quality:**
    - Resolution: 4K+ high resolution
    - Detail: Fabric texture, lace details, movement blur
    - Color: Vibrant reds, clean whites, warm neutrals
    - Texture: Crisp fabric, flowing skirt movement

  **ENVIRONMENTAL DETAILS:**
  - Vintage-style room with classic design
  - White cabinet and decorative elements
  - Dried grasses in vases
  - Mirror reflecting ambient light
  - Light-colored wooden floor
  - Elegant and well-lit atmosphere

  **OUTPUT SPECIFICATIONS:**
  - Photorealistic costume photography
  - Cute, lively, and elegant aesthetic
  - Dynamic pose with flowing skirt movement
  - Modern style with vintage setting
  - Suitable for character photography and costume content
  - Natural lighting creating warm, inviting atmosphere
