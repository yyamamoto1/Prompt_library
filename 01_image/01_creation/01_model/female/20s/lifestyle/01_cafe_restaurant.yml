prompt: |
  Generate a photorealistic portrait of a young Japanese woman in her 20s in cozy café or elegant restaurant settings, embodying warmth, sophistication, and lifestyle elegance.

  **CUSTOMIZABLE PARAMETERS:**
  - **Setting:** [Select: "cozy café", "elegant restaurant", "casual bistro", "upscale dining"]
  - **Outfit Style:** [Select: "elegant dress", "sleeveless black top", "fitted blouse", "casual chic"]
  - **Activity:** [Select: "holding dessert platter", "dining with wine", "relaxing with coffee", "social gathering"]
  - **Expression:** [Select: "pleasant smile", "warm slight smile", "sophisticated calm"]
  - **Lighting:** [Select: "warm soft", "natural window light", "ambient restaurant glow"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Young Japanese woman (20s)
  - **Hair:** Long, slightly wavy or straight hair falling over shoulders
  - **Skin:** Radiant, smooth complexion
  - **Expression:** Pleasant smile, warm and inviting demeanor
  - **Build:** Well-proportioned, elegant figure

  **OUTFIT DETAILS:**
  - **Café Setting:**
    - Elegant light-colored dress with textured fabric
    - Fitted, feminine silhouette
    - Sophisticated yet comfortable styling

  - **Restaurant Setting:**
    - Sleeveless black top over high-necked white top
    - Elegant layered look
    - Small elegant earrings
    - Refined accessories

  **ACTIVITY & PROPS:**
  - **Café Scene:**
    - Holding wooden platter with assorted desserts (pastries, mochi-like treats)
    - Table with plated desserts (mont blanc-style with fresh herbs)
    - Pleasant, warm smile while presenting food

  - **Restaurant Scene:**
    - Sitting at wooden counter
    - Tall glass of white wine on counter
    - Hands gently resting on counter
    - Warm, slight smile

  **EXPRESSION & POSE OPTIONS:**
  - Sitting at table or counter
  - Hands gently positioned with food or drink
  - Warm, genuine smile
  - Pleasant, inviting expression
  - Relaxed yet elegant posture

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Sony A7 III or Canon EOS R6
    - Lens: 50mm f/1.4 or 35mm f/1.8
    - Aperture: f/1.8-f/2.8

  - **Lighting Design:**
    - Warm, soft lighting illuminating scene
    - Natural light from windows or soft interior lamps
    - Creates cozy, inviting atmosphere
    - Highlights features and food details
    - Even, diffused illumination

  - **Composition:**
    - Framing: Medium shot capturing subject and setting
    - Background: Modern café interior (wooden accents, round light fixtures, blurred patrons) or restaurant (wooden counter, chairs, plates and bottles on shelves)
    - Setting: Warm, inviting atmosphere
    - Depth: Soft background blur emphasizing subject

  - **Image Quality:**
    - Resolution: 4K minimum
    - Detail: Fabric texture, food details, glass and dishware
    - Color: Warm tones, natural colors, inviting palette
    - Texture: Soft fabrics, wood surfaces, food presentation

  **ENVIRONMENTAL DETAILS:**
  - **Café:** Modern interior, wooden accents, round light fixtures, blurred patrons, warm ambiance
  - **Restaurant:** Softly lit interior, wooden counter and chairs, plates and bottles on shelves, elegant yet casual atmosphere

  **OUTPUT SPECIFICATIONS:**
  - Lifestyle photography aesthetic
  - Serene and joyful moment captured
  - Warm and inviting atmosphere emphasized
  - Suitable for food, lifestyle, and hospitality content
  - Natural beauty and sophisticated demeanor highlighted
  - Soft textures and natural tones throughout
  - Professional lifestyle photography quality
