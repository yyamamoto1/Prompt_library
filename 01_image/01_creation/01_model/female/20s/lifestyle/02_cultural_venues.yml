prompt: |
  Generate a photorealistic portrait of a young Japanese woman in her 20s at cultural and leisure venues (library, aquarium, ferris wheel), embodying intellectual charm, wonder, and joyful exploration.

  **CUSTOMIZABLE PARAMETERS:**
  - **Venue Type:** [Select: "library", "aquarium underwater tunnel", "ferris wheel cabin", "museum"]
  - **Outfit Style:** [Select: "white blouse with brown belt", "puffy jacket casual", "fitted comfortable", "elegant day wear"]
  - **Expression:** [Select: "warm friendly smile", "cheerful inviting", "calm serene", "bright enthusiastic"]
  - **Activity:** [Select: "browsing books", "observing marine life", "enjoying city view", "cultural exploration"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Young Japanese woman (20s)
  - **Hair:** Long straight or slightly wavy dark hair, often with full fringe
  - **Skin:** Fair complexion with healthy glow
  - **Expression:** Friendly smile or cheerful demeanor
  - **Build:** Well-proportioned, approachable appearance

  **OUTFIT DETAILS:**
  - **Library Setting:**
    - Slightly sheer white blouse with gathered sleeves
    - Brown belt over dark denim skirt
    - Simple gold hoop earring
    - Intellectual, casual-chic styling

  - **Aquarium Setting:**
    - Puffy white jacket for outdoor comfort
    - Light-colored crossbody bag with chain strap
    - Casual, practical outfit
    - Approachable styling

  - **Ferris Wheel Setting:**
    - Fluffy white bucket hat
    - Blue denim jacket
    - Light-colored top underneath
    - Casual, trendy look

  **EXPRESSION & POSE OPTIONS:**
  - **Library:** Leaning towards bookshelf, looking over shoulder, warm friendly expression
  - **Aquarium:** Standing in tunnel, looking directly at camera, cheerful inviting smile
  - **Ferris Wheel:** Inside cabin, right hand touching face near cheekbone, looking out at cityscape or slightly shy at camera

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Canon EOS R6 or Sony A7 IV
    - Lens: 35mm f/1.8 or 50mm f/1.4
    - Aperture: f/2.0-f/2.8

  - **Lighting Design:**
    - **Library:** Soft, diffused, warm lighting from lamps and windows
    - **Aquarium:** Soft, diffused, slightly blue-toned ambient underwater lighting
    - **Ferris Wheel:** Soft, natural, diffused light creating bright dreamy atmosphere

  - **Composition:**
    - Framing: Medium shot with environmental context
    - Background: Venue-specific details (bookshelves, underwater tunnel with fish, cityscape through window)
    - Setting: Cultural or leisure venue atmosphere
    - Depth: Environmental storytelling with subject focus

  - **Image Quality:**
    - Resolution: 4K minimum
    - Detail: Clothing texture, venue details, facial features
    - Color: Warm library tones, cool aquarium blues, bright outdoor colors
    - Texture: Fabric details, environmental materials, natural lighting

  **ENVIRONMENTAL DETAILS:**
  - **Library:** Tall bookshelves filled with books, warm inviting glow, wooden elements, comfortable atmosphere
  - **Aquarium:** Large glass tunnel with water, various fish and marine animals swimming, other visitors in distance, blue-toned underwater ambiance
  - **Ferris Wheel:** Red cabin interior, cityscape visible through glass (buildings, ferris wheel, theme park hints), urban daytime view

  **OUTPUT SPECIFICATIONS:**
  - Lifestyle and travel photography aesthetic
  - Natural beauty and demeanor emphasized
  - Cheerful, friendly, slightly dreamy mood
  - Suitable for lifestyle, travel, and cultural content
  - Environmental context enhancing narrative
  - Approachable, inviting atmosphere
  - Professional lifestyle photography quality
  - Captures joyful exploration and intellectual curiosity
