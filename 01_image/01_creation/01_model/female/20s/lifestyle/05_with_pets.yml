prompt: |
  Generate photorealistic portraits of young Japanese women in their 20s with beloved pets, capturing heartwarming connections and natural outdoor moments.

  **CUSTOMIZABLE PARAMETERS:**
  - **Pet Type:** [Select: "large fluffy cat", "small dog", "rabbit", "other companion animal"]
  - **Setting:** [Select: "sunny garden", "outdoor greenery", "park", "natural outdoor space"]
  - **Top Style:** [Select: "strappy floral summer top", "casual comfortable", "light casual wear"]
  - **Expression:** [Select: "content gentle smile", "relaxed cheerful", "joyful loving"]
  - **Hair Accessory:** [Select: "blue scrunchie", "simple clip", "natural styling", "ribbon"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Young Japanese woman (20s)
  - **Hair:** Long, dark brown, slightly wavy hair parted on side with strands framing face
  - **Skin:** Fair complexion with natural beauty
  - **Expression:** Relaxed, content with slight smile
  - **Build:** Natural, well-proportioned figure

  **OUTFIT DETAILS:**
  - **Summer Garden Look:**
    - Strappy summer top with blue and white floral pattern
    - Light, breathable fabric
    - Casual, comfortable styling
    - Blue scrunchie securing part of hair at back

  - **Accessories:**
    - Light peach blush on cheeks
    - Simple, natural makeup
    - Minimal jewelry

  **PET DETAILS:**
  - **Large Fluffy Cat:**
    - Light-beige and cream colored fur
    - Tabby markings
    - Large, round green eyes
    - Small pink nose
    - Fluffy, soft appearance
    - Looking slightly away from camera

  **EXPRESSION & POSE OPTIONS:**
  - Gently holding pet (cat close to body)
  - Head turned to left
  - Eyes looking down towards pet
  - Relaxed, content expression with slight smile
  - Natural, loving interaction
  - Connection between person and pet emphasized

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Canon EOS R6 or Nikon Z6 II
    - Lens: 50mm f/1.4 or 85mm f/1.8
    - Aperture: f/2.0-f/2.8

  - **Lighting Design:**
    - Bright natural outdoor lighting
    - Sunny day atmosphere
    - Natural sunlight creating warm glow
    - Even, flattering illumination

  - **Composition:**
    - Framing: Medium close-up capturing subject and pet
    - Background: Naturally blurred outdoor scene with green and yellowish foliage, suggesting sunny garden
    - Setting: Outdoor natural environment
    - Depth: Focus on subject and pet with soft environmental context

  - **Image Quality:**
    - Resolution: 4K minimum
    - Detail: Fabric pattern, pet fur texture, facial features, natural skin
    - Color: Blues, whites, florals, natural greens, warm sunny tones
    - Texture: Pet fur softness, fabric details, natural outdoor elements

  **ENVIRONMENTAL DETAILS:**
  - Naturally blurred outdoor background
  - Green and yellowish foliage
  - Sunny garden atmosphere
  - Natural daylight setting
  - Warm, inviting outdoor environment

  **OUTPUT SPECIFICATIONS:**
  - Natural outdoor portrait with pet photography
  - Cheerful, relaxed, heartwarming mood
  - Moment of connection between person and pet captured
  - Suitable for lifestyle, pet content, and personal photography
  - Casual portrait in natural light
  - Emphasizes natural beauty and everyday joy
  - Professional quality with authentic emotional connection
  - Clean, natural aesthetic with focus on subject and pet relationship
