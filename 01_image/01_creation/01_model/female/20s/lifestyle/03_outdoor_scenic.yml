prompt: |
  Generate a photorealistic portrait of a young Japanese woman in her 20s at scenic outdoor locations (pier, lake, beach), embodying natural joy, relaxed elegance, and connection with nature.

  **CUSTOMIZABLE PARAMETERS:**
  - **Location:** [Select: "wooden pier overlooking lake", "beach with ocean view", "mountain lake", "riverside"]
  - **Outfit Style:** [Select: "light blue dress with lace", "casual summer wear", "flowing feminine", "beach casual"]
  - **Season/Weather:** [Select: "sunny bright day", "scattered clouds", "golden hour", "breezy afternoon"]
  - **Expression:** [Select: "bright genuine smile", "relaxed content", "joyful carefree"]
  - **Hair Accessories:** [Select: "light blue ribbon", "flower crown", "simple clips", "natural styling"]

  **CORE CHARACTERISTICS:**
  - **Subject:** Young Japanese woman (20s)
  - **Hair:** Shoulder-length, slightly wavy dark brown hair, soft wispy bangs
  - **Skin:** Fair with smooth, even texture and warm undertone, subtle rosy cheeks
  - **Expression:** Bright, genuine smile with warm light-brown eyes
  - **Build:** Well-proportioned, natural figure

  **OUTFIT DETAILS:**
  - **Lake/Pier Setting:**
    - Light blue dress made from sheer, slightly textured fabric
    - Delicate lace detailing on bodice
    - Thin spaghetti-like shoulder straps
    - White fabric belt at waistline tied in simple bow
    - Flowing, feminine silhouette

  - **Accessories:**
    - Light blue ribbon tied above ear with ribbons flowing behind hair
    - Small delicate silver stud earrings
    - Minimal jewelry for natural look

  **EXPRESSION & POSE OPTIONS:**
  - Looking slightly off to side with bright, genuine smile
  - Revealing upper teeth in natural, joyful expression
  - Eyes showing warmth and happiness
  - Left hand positioned near waistline, fingers loosely curled
  - Relaxed, natural posture
  - Casual and comfortable body language

  **TECHNICAL SPECIFICATIONS:**
  - **Camera Setup:**
    - Body: Nikon Z9 or Sony A7R IV
    - Lens: 85mm f/1.8 or 50mm f/1.4
    - Aperture: f/2.0-f/2.8

  - **Lighting Design:**
    - Natural bright daylight from above
    - Creates soft shadows on face and environment
    - Highlights dress texture, skin, and hair sheen
    - Warm, inviting natural light
    - Golden hour glow optional

  - **Composition:**
    - Framing: Close-up to medium shot
    - Background: Vast body of water stretching to distance, mountains/hills on opposite side, wooden pier with white railings, small boats, building visible
    - Setting: Outdoor scenic waterfront
    - Depth: Natural landscape with environmental context

  - **Image Quality:**
    - Resolution: 4K+ high resolution
    - Detail: Lace details, fabric texture, hair sheen, natural skin
    - Color: Light blues, whites, natural earth tones, bright sky
    - Texture: Sheer fabric, wooden pier, water surface

  **ENVIRONMENTAL DETAILS:**
  - Vast lake or ocean body stretching into distance
  - Mountains and hills on opposite shore
  - Wooden pier with white railings
  - Several small boats visible
  - Building or dock structure partially visible
  - Clear bright blue sky with scattered white clouds
  - Natural outdoor atmosphere

  **OUTPUT SPECIFICATIONS:**
  - Natural outdoor lifestyle photography
  - Natural beauty and warm bright smile emphasized
  - Casual and relaxed pose creating harmonious subject-setting blend
  - Suitable for lifestyle, travel, and summer content
  - Details of clothing and atmospheric nature of day revealed
  - Professional outdoor portrait quality
  - Captures joy, relaxation, and natural elegance
