prompt: |
  汎用キャラクター/人物プロファイルテンプレート
  以下のパラメータを選択・カスタマイズして、詳細な人物像を生成してください。

  ━━━━━━━━━━━━━━━━━━━

  基本情報:
    性別: "例: 男性, 女性, ノンバイナリー, 指定なし"
    年齢層: "例: 10代, 20代前半, 30代半ば, 40代後半, シニア"
    年齢: "例: 22歳, 35歳"
    人種_民族: "例: アジア系, 白人, アフリカ系, ラテン系, 中東系, ネイティブアメリカン"
    顔の特徴:
      輪郭: "例: シャープ, 丸み, やや面長, ハート型, エラ張り"
      目: "例: 大きめ, 小さめ, クール, 優しい, 切れ長, たれ目, 二重, 一重, 奥二重"
      鼻: "例: 高い, 低い, 小さめ, 通った, わし鼻, 団子鼻"
      口元: "例: 薄い唇, 厚い唇, 上がった口角, 下がった口角, はっきりした唇"
      肌の質感: "例: 滑らか, 少し粗い, 透明感がある, マット, オイリー, 乾燥肌"
      肌の色: "例: 色白, 健康的な肌色, 日焼けした肌, 小麦色, オリーブ色"
      その他: "例: そばかす, ホクロ, えくぼ, ひげ (男性の場合), メイク (ナチュラルメイク, 濃いメイク, ノーメイク, スモーキーアイ, 赤リップ), 傷跡, シワ"
    髪型:
      長さ: "例: ショート, ミディアム, ロング, ボブ, ベリーショート"
      スタイル: "例: ストレート, ウェーブ, カール, パーマ, アップスタイル, ポニーテール, お団子, 編み込み, 前髪あり, 前髪なし"
      色: "例: 黒髪, 茶髪 (ダークブラウン, アッシュブラウン), 金髪, 赤毛, アッシュ系, グラデーション, ハイライト, 白髪"
      質感: "例: サラサラ, ふんわり, ボリュームがある, ツヤがある, パサつきがある, くせ毛"
    体型:
      全体: "例: 細身, 標準的, がっしり, しなやか, 筋肉質, 華奢, ぽっちゃり"
      身長: "例: 高め (175cm以上), 平均的 (160-170cm), 低め (155cm以下)"
      身体的特徴: "例: 細い手足, 広がった肩幅, 引き締まったウエスト"
    服装のスタイル: "例: カジュアル, フォーマル, ストリート, エレガント, スポーティー, ミニマリスト, レトロ, ボヘミアン, パンク, フェミニン, モード"
    服装の色合い: "例: モノクロ, パステルカラー, ビビッドカラー, アースカラー, 暖色系, 寒色系"
    服装の詳細:
      素材: "例: コットン, シルク, レザー, デニム, ウール, リネン"
      パターン_柄: "例: 無地, ストライプ, 花柄, チェック, ドット, アニマル柄, ペイズリー"
      アクセサリー: "例: ネックレス, イヤリング, 帽子, スカーフ, メガネ, 腕時計, リング, ブレスレット, バッグ, ベルト"
    仕草_ポーズ: "例: 自信に満ちた立ち姿, リラックスした座り方, 頬杖をつく, 腕組みをする, 軽快な動き, 片足を組む, 顔に手を添える, 微妙な手の動き"
    表情: "例: 微笑み, 真剣な眼差し, 穏やかな表情, 楽しそうな笑顔, 物憂げな表情, 驚き, 困惑, 決意に満ちた表情, はにかむ笑顔"
    感情_心理状態: "例: 喜び, 悲しみ, 怒り, 不安, 瞑想的, 好奇心旺盛, 内省的, 決意に満ちた, 無邪気, 落ち着き"

  場所_背景:
    環境: "例: 都市の風景 (都会のビル群, 路地裏), 自然の中 (森, 海, 山, 湖, 砂漠), 室内 (モダンな部屋, クラシックな空間, カフェ, 図書館, オフィス, アトリエ), 抽象的 (グラデーション, 光のパターン), 廃墟"
    具体的な要素: "例: カフェの窓際, 図書館の書架の前, オフィスデスク, 公園のベンチ, 夕焼けのビーチ, 賑やかな交差点, 静かな美術館"
    時間帯: "例: 朝日, 正午, 夕暮れ, 夜間, 夜明け, 真夜中"
    天候: "例: 晴れ, 曇り, 雨, 雪, 霧, 嵐, 霞み"
    季節: "例: 春 (桜, 新緑), 夏 (向日葵, 青い空), 秋 (紅葉, 落ち葉), 冬 (雪景色, 枯れ木)"

  ライティング:
    種類: "例: 自然光 (窓からの光, 直射日光), スタジオライト (ソフトボックス, スポットライト), ムード照明 (間接照明, キャンドルライト), 逆光, サイドライト, トップライト, ローキー, ハイキー"
    光の強さ: "例: 柔らかい光, 強い光, 微光, ドラマチックな影"
    光の方向: "例: 正面からの光, サイドライト, トップライト, バックライト, 斜めからの光"

  カメラ_撮影:
    カメラアングル: "例: ローアングル, ハイアングル, アイレベル, 見下ろし, 見上げ"
    ショットの種類: "例: クローズアップ (顔のみ), バストショット (胸から上), フルショット (全身), ワイドショット (全身と背景), ミディアムショット"
    レンズの種類: "例: 広角レンズ, 望遠レンズ, マクロレンズ, 標準レンズ, フィッシュアイレンズ"
    構図: "例: 三分割法, 対称構図, リーディングライン, 対角線構図, 額縁構図, 余白を生かした構図"
    フォーカス: "例: シャープフォーカス, 浅い被写界深度 (ボケ), パンフォーカス"
    色調: "例: 温かい色調, 冷たい色調, モノクロ, セピア, ビンテージ風"

  雰囲気: "例: クール, 温かい, 知的, 神秘的, 親しみやすい, 活気のある, 静謐な, ドラマチック, 幻想的, ノスタルジック, ロマンチック"

  追加情報:
    職業: "例: 学生, アーティスト, エンジニア, ファッションデザイナー, 自由業, 医師, 教師, 研究者, シェフ, スポーツ選手"
    趣味: "例: 読書, 旅行, 音楽鑑賞, 写真, スポーツ (特定のスポーツ), 料理, ガーデニング, ゲーム, 映画鑑賞, ハイキング, ヨガ"
    性格: "例: 外向的, 内向的, 好奇心旺盛, 落ち着いた, 情熱的, 大胆, 繊細, 誠実, クリエイティブ, 分析的, 楽天家, 悲観的"
    ライフスタイル: "例: アクティブな都会生活, 静かな郊外生活, クリエイティブな日常, ミニマリストな生活, デジタルノマド, 健康志向"
    インスピレーション源: "例: 特定の俳優/女優, 架空のキャラクター, アート作品, 歴史上の人物, ファッションブランド"
    キーワード: "例: エモい, 儚い, 力強い, 優しい眼差し, モダン, クラシック"

