prompt: |
  Generate a photorealistic portrait of a male model embodying a specific personality archetype with authentic masculine character depth.

  **PRIMARY MASCULINE PERSONALITY ARCHETYPES:**
  [Select one and customize details]

  **1. AUTHORITATIVE LEADER / EXECUTIVE**
  - **Core Traits:** Commanding presence, decisive, confident, strategic thinker, inspiring
  - **Expression:** Powerful direct gaze, subtle confident smile, or serious determination
  - **Body Language:** Strong stance - arms crossed authority, hands in pockets confidence, commanding posture
  - **Energy:** Powerful, magnetic, authoritative yet approachable

  **2. INTELLECTUAL / SCHOLAR / THINKER**
  - **Core Traits:** Thoughtful, analytical, curious, wise, contemplative
  - **Expression:** Thoughtful contemplation, gentle knowing smile, distant intellectual focus
  - **Body Language:** Relaxed leaning against bookshelf, holding book, thoughtful hand positions
  - **Energy:** Calm, intelligent, quietly confident, introspective

  **3. CREATIVE ARTIST / VISIONARY**
  - **Core Traits:** Imaginative, expressive, non-conformist, passionate, artistic
  - **Expression:** Intense creative gaze, passionate focus, or dreamy contemplation
  - **Body Language:** Expressive gestures, natural creative poses, artistic stance
  - **Energy:** Passionate, inspiring, authentic, emotionally present

  **4. RUGGED MASCULINE / ADVENTURER**
  - **Core Traits:** Bold, adventurous, independent, strong, resilient
  - **Expression:** Determined gaze, subtle confident smile, weathered strength
  - **Body Language:** Confident casual stance, outdoor-ready posture, physical presence
  - **Energy:** Powerful, grounded, naturally confident, capable

  **5. CHARISMATIC CHARMER / ROMANTIC**
  - **Core Traits:** Warm, engaging, emotionally expressive, charming, approachable
  - **Expression:** Warm genuine smile, playful eyes, inviting demeanor
  - **Body Language:** Open posture, relaxed confidence, engaging stance
  - **Energy:** Magnetic, warm, emotionally available, engaging

  **6. STOIC WARRIOR / PROTECTOR**
  - **Core Traits:** Disciplined, honorable, protective, resilient, principled
  - **Expression:** Serious intensity, controlled emotion, determined focus
  - **Body Language:** Strong upright posture, ready stance, powerful presence
  - **Energy:** Controlled strength, protective, reliable, formidable

  **7. AMBITIOUS ENTREPRENEUR / INNOVATOR**
  - **Core Traits:** Driven, visionary, risk-taker, innovative, dynamic
  - **Expression:** Sharp focused gaze, ambitious determination, strategic thinking
  - **Body Language:** Forward-leaning energy, dynamic posture, action-ready
  - **Energy:** Dynamic, ambitious, forward-thinking, energetic

  **8. CALM MENTOR / WISE GUIDE**
  - **Core Traits:** Patient, understanding, wise, supportive, experienced
