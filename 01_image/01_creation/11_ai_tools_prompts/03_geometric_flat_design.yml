prompt: |
  幾何学フラットデザイン生成プロンプト

  ポリゴンアート・フラットデザインスタイルの画像を生成するプロンプト。
  モチーフ部分を変更するだけで様々なイラストを生成可能。

  ━━━━━━━━━━━━━━━━━━━

  【基本プロンプト】

  # タスク
  画像生成

  ## テイスト
  - 幾何学的/ポリゴンアート: 全ての要素が直線やシンプルな多角形（ポリゴン）で構成されており、カクカクとしたシャープな印象を与えます。
  - フラットデザイン: 影やグラデーションがほとんどなく、色が均一に塗られています。これにより、シンプルでクリーンな印象があります。
  - パステルカラー/アースカラー: 全体的に彩度が低く、落ち着いた色を基調とした配色です。目に優しく、自然で穏やかな雰囲気を感じさせます。
  - ミニマリスト: 装飾が少なく、必要最低限の要素で構成されています。シンプルながらもキャラクターやオブジェクトの個性を表現しています。
  - 抽象的/デフォルメ: 現実の人物や物体をそのまま描写するのではなく、大胆に簡略化・デフォルメされています。これにより、ある種の親しみやすさやユニークさが生まれています。
  - デジタルアート: コンピューターグラフィックスで描かれたような、均一で滑らかな仕上がりです。
  - 親しみやすい/穏やか: 全体的な色合いやシンプルな表現から、見る人に穏やかで親しみやすい印象を与えます。

  ## モチーフ
  {モチーフの名前}

  ## 画像比率
  正方形

  ━━━━━━━━━━━━━━━━━━━

  【モチーフ例】

  ■ 人物系
  - ビジネスマン
  - プログラマー
  - 料理人
  - 音楽家
  - スポーツ選手

  ■ 動物系
  - 猫
  - 犬
  - 鳥
  - うさぎ
  - クマ

  ■ 風景系
  - 山と湖
  - 都会の夜景
  - 海辺
  - 森
  - 砂漠

  ■ オブジェクト系
  - コーヒーカップ
  - 本
  - カメラ
  - 植物
  - 楽器

  ━━━━━━━━━━━━━━━━━━━

  【カスタマイズオプション】

  ■ 画像比率を変更
  - 正方形 → 横長（16:9）
  - 正方形 → 縦長（9:16）
  - 正方形 → ワイド（21:9）

  ■ カラースキームを変更

  パステルカラー:
  - パステルカラー/アースカラー: 全体的に彩度が低く、落ち着いた色を基調とした配色

  ビビッドカラー:
  - ビビッドカラー: 彩度が高く、鮮やかで目を引く配色。エネルギッシュで活発な印象

  モノクロ:
  - モノクロ/グレースケール: 白黒またはグレーの濃淡のみで構成。シックで洗練された印象

  ■ テイストを変更

  より幾何学的に:
  - ローポリゴン: さらに少ない多角形で極限まで簡略化

  より柔らかく:
  - 丸みを帯びたポリゴン: 角が若干丸められた、より柔らかい幾何学表現
