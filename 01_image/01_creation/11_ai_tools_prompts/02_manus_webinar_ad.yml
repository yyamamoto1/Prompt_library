prompt: |
  Manus用 ウェビナー広告生成プロンプト

  ManusでA/Bテスト用の広告バリエーションを生成するためのプロンプト。
  GPT Imageを使用して日本語を綺麗に描画。

  ━━━━━━━━━━━━━━━━━━━

  【基本プロンプト】

  以下の{ # ウェビナー }の集客をするための広告を3パターン生成してください。

  # 補足:
  - A/Bテストするために使用するため、バリエーション豊富な3パターンにしてください。
  - 日本語を綺麗に描画するため、画像生成モデルはGPT Imageを使用してください。
  - Manusの活用法を調査・整理した後、集客数を劇的に増やした広告事例を100個調査し、それを参考にして広告を生成してください。

  # ウェビナー:
  - タイトル: Manus 活用法徹底解説ウェビナー
  - 開催日時: 0月0日00時00分開始
  - アイキャッチ: テーマにあった人物
  - 背景: テーマにあった背景
  - サイズ:
  - アスペクト比: 横3:縦2（横長）

  ━━━━━━━━━━━━━━━━━━━

  【カスタマイズ例】

  ■ 別のウェビナーテーマに変更

  # ウェビナー:
  - タイトル: ChatGPT活用術マスターセミナー
  - 開催日時: 1月15日19時00分開始
  - アイキャッチ: ビジネスパーソンがPCを操作している様子
  - 背景: モダンなオフィス、デジタル要素
  - アスペクト比: 横16:縦9（YouTube向け）

  ■ 商品ローンチ向け

  # 広告対象:
  - タイトル: 新商品発売記念キャンペーン
  - 発売日: 2月1日
  - アイキャッチ: 商品を手にする人物
  - 背景: 明るくポップな雰囲気
  - アスペクト比: 正方形（Instagram向け）

  ■ オンライン講座向け

  # 講座:
  - タイトル: AI時代のマーケティング入門講座
  - 開催日時: 毎週土曜10時
  - アイキャッチ: 講師風の人物
  - 背景: 教室または書斎
  - アスペクト比: 横4:縦5（Instagram広告向け）

  ━━━━━━━━━━━━━━━━━━━

  【アスペクト比ガイド】

  - 横16:縦9 - YouTube、Webバナー
  - 横3:縦2 - Facebook広告
  - 正方形1:1 - Instagram投稿
  - 縦4:5 - Instagram広告
  - 縦9:16 - Instagram/TikTokストーリーズ

  ━━━━━━━━━━━━━━━━━━━

  【効果的な広告要素】

  - 明確なCTA（Call to Action）
  - 開催日時の目立つ表示
  - 登壇者/講師の信頼感
  - ベネフィットの明示
  - 緊急性・限定感の演出
