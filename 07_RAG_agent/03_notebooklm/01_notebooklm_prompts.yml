prompt: |
  NotebookLM 神プロンプト10選
  業務で即使える、アウトプット精度を最大化するプロンプト集

  ━━━━━━━━━━━━━━━━━━━

  【❶ スライド構成自動生成プロンプト】

  選択した情報に基づいて、プレゼンテーション資料の構成案を生成してください。ノートブック内の関連するすべての情報源を参照してください。

  ・目的: [例: 新規事業提案、月次進捗報告]
  ・対象オーディエンス: [例: 経営層、チームメンバー、顧客]

  ・出力形式:
  - スライドタイトル: 各スライドの簡潔なタイトル
  - 主要なポイント: 各スライドで伝えるべき主要なメッセージ
  - 視覚要素の提案: 内容を補足するのに効果的なグラフ、画像、図などの提案

  ━━━━━━━━━━━━━━━━━━━

  【❷ TODOリスト自動抽出プロンプト】

  選択した資料から具体的なタスクを抽出し、TODOリストとしてまとめてください。

  【抽出するタスクの条件】
  - タスクの概要が明確であること
  - 達成すべきゴールが明確であること
  - 必要なリソースが示唆されていること
  - 独立して実行可能な粒度であること

  【出力形式】
  - 各タスクを箇条書きで記述
  - 担当者（もし資料内で示唆されていれば）
  - 期限（もし資料内で示唆されていれば）
  - 優先度（高・中・低）

  ━━━━━━━━━━━━━━━━━━━

  【❸ 会議録音→議事録変換プロンプト】

  選択した会議の録音ファイル（または文字起こしデータ）を基に、以下の構成で議事録を作成してください。ノートブック内の関連するすべての情報源も参照してください。

  【出力形式】
  - 会議の概要:
      - 日時: (資料から推測)
      - 参加者: (資料から推測)
      - 目的: (資料から推測)
  - 議論の背景・内容:
      - 決定事項に至るまでの主要な議論の流れや、重要な発言内容を要約する。
  - 決定事項:
      - 会議で最終的に合意された内容を箇条書きで簡潔にまとめる。
  - ネクストアクション（タスクリスト）:
      - 誰が、何を、いつまでにやるべきか、具体的なタスクとして箇条書きで記述する。
      - 担当者
      - 期限
      - タスク内容
      - 関連する未解決の課題や次の会議で議論すべき論点

  ━━━━━━━━━━━━━━━━━━━

  【❹ 複数資料→レポート下書き変換プロンプト】

  選択したの情報源とテーマに基づき、レポートの下書きを作成してください。

  ・レポートの目的: [例: 市場分析レポート、プロジェクト進捗報告書]
  ・対象オーディエンス: [例: 経営層、開発チーム、顧客]
  ・特定のテーマや視点: [例: 新技術導入の費用対効果、競合他社との差別化戦略]

  【出力形式】
  - はじめに: レポートの背景、目的、結論の概要
  - 本文（章立て）:
      - 見出しと小見出し: 論理的な流れで構成
      - 各セクションの要点:
          - 主要な主張を簡潔に記述
          - ノートブック内の情報源から具体的なデータや根拠を引用し、詳細を説明
          - 必要に応じて、グラフや表の挿入を推奨する
  - 結論:
      - レポートの主要な発見や示唆をまとめる
      - 今後の展望や推奨事項を具体的に提示する

  ━━━━━━━━━━━━━━━━━━━

  【❺ 社内マニュアル→FAQ生成プロンプト】

  選択した社内規定やマニュアルを基に、社員からの一般的な質問に対するFAQリストを構築してください。

  ・資料: [例: アップロード済みの就業規則、経費精算マニュアル]

  【出力形式】
  - カテゴリ: (例: 休暇、経費、福利厚生など)
  - 質問: ユーザーが実際に検索しそうな言葉で記述（例: 有給休暇はいつから何日取得できますか？）
  - 回答: 簡潔かつ正確に回答を記述する。
  - 補足: 回答の補足説明や注意点を加える。
  - 関連情報: 質問と回答に関連する社内規定の条項、マニュアルのページ番号、担当部署などを明記する。
  - 関連質問: この質問に関連して社員が抱きそうな他の質問を複数提示する。

  ━━━━━━━━━━━━━━━━━━━

  【❻ YouTube動画→学習ガイド変換プロンプト】

  以下のYouTube動画のURLの内容を、以下の出力形式に従って要約し、考察を加えてください。

  【出力形式】
  - 動画の概要:
      - トピック: 動画が扱っている主要なトピック
      - 全体要約: 動画の内容全体を網羅的に、かつ分かりやすく簡潔にまとめる。
  - 詳細要約:
      - 動画の構成に沿って、主要なセクションごとに内容を詳細に要約する。
  - キーワードと専門用語
      - 動画内で頻繁に登場する重要なキーワードや専門用語をリストアップし、それぞれの簡単な説明を記述する。
  - 考察:
      - 学習への繋がり: この動画の内容がどのような知識やスキルの学習に繋がるかを考察する。
      - 仕事への活用: この動画で得た情報を、どのような業務やプロジェクトに具体的に活かせるかを考察する。

  ━━━━━━━━━━━━━━━━━━━

  【❼ 社内資料→新人研修資料変換プロンプト】

  選択した社内マニュアル、業務手順書、または自社サイトの情報を基に、新入社員向けの研修資料を作成してください。

  【出力形式】
  - 学習ガイド: 会社の主要な価値観、文化、部門の役割、基本的な業務フローに関するポイントを、分かりやすく簡潔にまとめてください。
  - FAQリスト: 新入社員が抱きやすい質問を想定し、その回答をマニュアルから抽出してリスト化してください。
  - 理解度確認クイズ: 学習ガイドやFAQの内容から、理解度を確認するためのクイズを複数生成してください（選択式または記述式）。

  ━━━━━━━━━━━━━━━━━━━

  【❽ 顧客フィードバック→改善インサイト変換プロンプト】

  選択した顧客フィードバックデータから、意見や感情の傾向を分析してください。

  【分析項目】
  - ポジティブ/ネガティブな感情の特定
  - アンケート回答の共通テーマへの分類
  - 改善提案の抽出
  - 全体的なトレンドや繰り返し出現するテーマの要約

  【出力形式】
  - 各分析項目ごとの概要と、具体的なフィードバックの引用（可能であれば）
  - 全体的な分析結果のサマリーと、製品改善やサービス向上に繋がる示唆

  ━━━━━━━━━━━━━━━━━━━

  【❾ 顧客情報→提案書変換プロンプト】

  以下の顧客に関する情報と自社内の資料を組み合わせ、顧客のニーズに最適化された提案書の切り口を生成してください。

  【顧客情報】
  - 顧客タイプ: [B2B / B2C]
  - 顧客の業界: [例: ソフトウェア開発、小売業]
  - 現在の課題（もし分かれば）: [例: 営業プロセスの非効率化、顧客エンゲージメントの低下]
  - 過去のやり取り: [例: 過去の商談メモ、問い合わせ内容]

  【自社内資料】
  [例: アップロード済みの製品・サービス概要、過去の成功事例、提案書テンプレート]

  【出力形式】
  - 顧客の経営課題の推測: 顧客タイプと情報源に基づいて、顧客が直面しているであろう経営課題を推測する。
  - 具体的な提案の切り口: 推測した課題に対し、自社製品やサービスがどのように貢献できるか、具体的なアプローチ方法を提案する。
  - 提案書で使える顧客への語りかけ: 顧客の業界やビジネスモデル（B2B/B2C）に合わせて、提案書の中で使える具体的なフレーズや文章の例を複数提示する。

  ━━━━━━━━━━━━━━━━━━━

  【❿ プロジェクト資料→実行計画・KPI変換プロンプト】

  選択したプロジェクト計画書または目標設定資料を基に、具体的なスケジュールと達成度を測るためのKPIを設定してください。

  【プロジェクト/目標の概要】
  - 目的: [例: 新製品リリース、売上目標達成]
  - 期間: [例: 3ヶ月、2025年Q4]
  - 主要な成果物/目標: [例: 新製品の開発完了、月間売上10%増]
  - リソースの制約: [例: 開発メンバー5名、予算100万円]

  【出力形式】
  - 詳細スケジュール:
      - フェーズごとのタスク（箇条書き）
      - 各タスクの担当者（もし資料内で示唆されていれば）
      - 各タスクの期限
  - KPI設定:
      - 目標達成度を評価するための具体的なKPI（例: 新規顧客獲得数、Webサイトのコンバージョン率）
      - 各KPIの数値目標
      - KPIの測定頻度

  ━━━━━━━━━━━━━━━━━━━

  【使用上のポイント】
  - プロンプトの[例: ...]部分は、実際の用途に合わせてカスタマイズしてください
  - NotebookLMに複数の情報源をアップロードした上で使用すると効果的です
  - 出力結果をgenspark、manus等の他AIツールと連携させることで更に効率化できます
