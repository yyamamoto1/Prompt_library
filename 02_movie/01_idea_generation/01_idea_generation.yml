prompt: |
  Generate creative movie ideas based on a given premise.
  - **Premise:** A world where dreams can be shared and experienced by others.
  - **Genre:** Sci-Fi, Psychological Thriller.
  - **Target Audience:** Adults (18+).
  - **Key Themes:** Privacy, reality vs. illusion, human connection, exploitation.
  - **Desired Output:** 3 unique movie concepts, each with a logline, brief synopsis, and potential conflict.
  - **Tone:** Dark, thought-provoking, suspenseful.
  - **Quality:** Original, intriguing, high-concept.