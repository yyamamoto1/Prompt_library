prompt: |
  Generate professional video scenes using Sora AI with structured JSON format for API-friendly, programmatic control over all video parameters.

  **CUSTOMIZABLE PARAMETERS:**
  - **Video Theme:** [Select: "fashion shoot", "product demo", "documentary", "narrative story", "commercial ad", "behind-the-scenes"]
  - **Language:** [Choose: "Japanese", "English", "Bilingual", "Silent with subtitles"]
  - **Video Length:** [Select: "5 seconds", "10 seconds", "15 seconds", "30 seconds", "60 seconds"]
  - **Scene Count:** [Choose: "1 scene", "2-3 scenes", "4-6 scenes", "7+ scenes"]
  - **Atmosphere:** [Select: "professional tense", "casual friendly", "dramatic cinematic", "documentary realistic", "commercial polished"]

  **WHY JSON FORMAT:**

  - **API Compatible:** Direct integration with Sora AI programmatic interface
  - **Nested Structure:** Complex hierarchies handled elegantly
  - **Universal Standard:** Works across all programming languages
  - **Validation:** Easy to validate structure before submission
  - **Automation:** Enables batch generation and templating
  - **Data Interchange:** Compatible with CMS, databases, and workflows

