  **PROGRAMMATIC GENERATION EXAMPLE:**

  ```python
  # Python example: Generate JSON prompt dynamically

  def create_video_prompt(title, language, duration, scenes):
      return {
          "Prompt": {
              "タイトル": title,
              "言語": language,
              "長さ": f"{duration}秒",
              "シーン": scenes
          }
      }

  scenes = [
      {
          "時間": "0s-3s",
          "内容": "Opening scene description",
          "セリフ": "Hello world",
          "カメラ": "Wide shot",
          "効果音": "Ambient sound",
          "雰囲気": "Welcoming"
      },
      # ... more scenes
  ]

  prompt = create_video_prompt(
      title="My Video Project",
      language="English",
      duration=10,
      scenes=scenes
  )

  # Send to Sora AI API
  import json
  print(json.dumps(prompt, ensure_ascii=False, indent=2))
  ```

  **JSON SCHEMA VALIDATION:**

  ```json
  {
    "$schema": "http://json-schema.org/draft-07/schema#",
    "type": "object",
    "properties": {
