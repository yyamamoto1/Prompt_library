  **BATCH GENERATION WORKFLOW:**

  1. **Define Template:** Create base JSON structure
  2. **Parameterize:** Identify variable fields (title, dialogue, timing)
  3. **Generate Variations:** Loop through parameter sets
  4. **Validate:** Run JSON schema validation
  5. **Submit to API:** Send batch request to Sora
  6. **Track Results:** Store generated video IDs with metadata

  **ERROR HANDLING:**

  Common JSON errors to avoid:

  - ❌ Missing commas between objects
  - ❌ Trailing commas (not allowed in JSON)
  - ❌ Unescaped quotes in strings (use `\"`)
  - ❌ Japanese characters without `ensure_ascii=False`
  - ❌ Invalid time format (must be "Xs-Ys")

  **BEST PRACTICES:**

  1. **Validation First:** Always validate JSON before submission
  2. **Use Tools:** JSON formatters/validators (jsonlint.com)
  3. **Consistent Encoding:** UTF-8 for Japanese characters
  4. **Escaping:** Properly escape special characters in strings
  5. **Pretty Print:** Use indentation for human readability during development
  6. **Version Control:** Track JSON prompt iterations
  7. **Comments Workaround:** Since JSON doesn't support comments, use a "metadata" field

