  **JSON STRUCTURE BREAKDOWN:**

  ### Root Object: "Prompt"
  - **Purpose:** Top-level container for all video specifications
  - **Type:** Object

  ### Metadata Fields:

  #### "タイトル" (Title)
  - **Type:** String
  - **Purpose:** Overall video theme/concept
  - **Example:** "日本の女性ファッション誌の撮影現場"

  #### "言語" (Language)
  - **Type:** String
  - **Values:** "日本語" | "English" | "無音"
  - **Purpose:** Dialogue language specification

  #### "長さ" (Length)
  - **Type:** String
  - **Format:** "[number]秒" or "[number] seconds"
  - **Purpose:** Total video duration

  ### "シーン" (Scene Array)
  - **Type:** Array of Objects
  - **Purpose:** Ordered sequence of video segments

  ### Scene Object Properties:

  #### "時間" (Time Range)
  - **Type:** String
  - **Format:** "Xs-Ys" (e.g., "0s-3s")
  - **Purpose:** Temporal boundaries for scene

  #### "内容" (Content)
  - **Type:** String
  - **Purpose:** Visual action and setting description
  - **Detail:** Comprehensive scene description

  #### "セリフ" (Dialogue)
  - **Type:** String
  - **Purpose:** Spoken words
  - **Format:** Can include speaker prefix (e.g., "カメラマンが「...」")

  #### "カメラの動き" (Camera Movement)
  - **Type:** String
  - **Options:** "スタティック" | "パン" | "ティルト" | "ズームイン" | "ドリー"
  - **Purpose:** Camera action specification

  #### "カメラ" (Camera Setup - alternative)
  - **Type:** String
  - **Purpose:** Static camera position/framing
  - **Examples:** "バストアップの画角" | "引きの画角"

  #### "効果音" (Sound Effects)
  - **Type:** String
  - **Purpose:** Audio layer specification
  - **Can Include:** Multiple sounds separated by commas or "と"

  #### "テロップ" (On-Screen Text)
  - **Type:** String (optional)
  - **Purpose:** Subtitle or graphic text specification
  - **Format:** Describe font style, animation, content

  #### "雰囲気" (Atmosphere)
  - **Type:** String
  - **Purpose:** Emotional tone and mood
  - **Examples:** "緊迫感のある" | "和やかな" | "ドラマチックな"

  **JSON VS. YAML COMPARISON:**

  | Feature | JSON | YAML |
  |---------|------|------|
  | **API Integration** | ✅ Native | ⚠️ Needs conversion |
  | **Human Readability** | ⚠️ More verbose | ✅ Cleaner |
  | **Parsing Speed** | ✅ Fast | ⚠️ Slower |
  | **Comments** | ❌ Not supported | ✅ Supported |
  | **Multi-line Strings** | ⚠️ Escape chars needed | ✅ Natural |
  | **Validation** | ✅ JSON Schema | ⚠️ Limited |
  | **Programming Use** | ✅ Direct object mapping | ⚠️ Library needed |

  **Conclusion:** JSON = programmatic/API use, YAML = human editing/iteration

