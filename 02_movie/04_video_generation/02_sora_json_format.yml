        "type": "object",
        "properties": {
          "タイトル": {"type": "string"},
          "言語": {"type": "string", "enum": ["日本語", "English", "無音"]},
          "長さ": {"type": "string", "pattern": "^[0-9]+秒$"},
          "シーン": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "時間": {"type": "string", "pattern": "^[0-9]+s-[0-9]+s$"},
                "内容": {"type": "string"},
                "セリフ": {"type": "string"},
                "カメラ": {"type": "string"},
                "カメラの動き": {"type": "string"},
                "効果音": {"type": "string"},
                "テロップ": {"type": "string"},
                "雰囲気": {"type": "string"}
