  **INTEGRATION EXAMPLES:**

  ### REST API Call
  ```javascript
  const prompt = {
    "Prompt": {
      "タイトル": "My Video",
      "言語": "English",
      "長さ": "10秒",
      "シーン": [...]
    }
  };

  fetch('https://api.sora.ai/generate', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(prompt)
  })
  .then(response => response.json())
  .then(data => console.log(data));
  ```

  ### Database Storage
  ```sql
  CREATE TABLE video_prompts (
    id SERIAL PRIMARY KEY,
    prompt_json JSONB NOT NULL,
    created_at TIMESTAMP DEFAULT NOW()
  );

  INSERT INTO video_prompts (prompt_json)
  VALUES ('{"Prompt": {...}}');
  ```

  **PERFORMANCE CONSIDERATIONS:**

  - **Minify for Production:** Remove whitespace to reduce payload size
  - **Compress:** Use gzip for large batch submissions
  - **Cache Templates:** Store frequently-used base structures
  - **Parallel Processing:** Submit multiple prompts concurrently

  Use JSON format when building automated video generation pipelines, integrating with APIs, or managing large-scale prompt libraries.
